    <script>
      function documentValiation() {

        //email validation
        var email = document.getElementById("email").value;
        if (email == "") {
          window.alert("Email cannot be empty");
          return false;
        } else {
          var re =
            /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          if (!re.test(email)) {
            window.alert("Email format invalid");
          }
        }

        // phone number
        var number = document.getElementById("pno").value;
        var rePhoneNumber = /^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/;
        if(!rePhoneNumber.test(number)){
            window.alert("Phone number format invalid");
        }
      }
    </script>
